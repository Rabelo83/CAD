<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 297 210" width="297mm" height="210mm">
  <defs>
    <marker id="arrow-start" markerWidth="6" markerHeight="4" refX="0" refY="2" orient="auto">
      <polygon points="6,0 0,2 6,4" fill="#003366"/>
    </marker>
    <marker id="arrow-end" markerWidth="6" markerHeight="4" refX="6" refY="2" orient="auto">
      <polygon points="0,0 6,2 0,4" fill="#003366"/>
    </marker>
    <style>
      .outline { stroke: #000; stroke-width: 0.5; fill: none; }
      .hidden { stroke: #888; stroke-width: 0.25; stroke-dasharray: 2,1; fill: none; }
      .dim-line { stroke: #003366; stroke-width: 0.2; }
      .dim-arrow { stroke: #003366; stroke-width: 0.2; marker-start: url(#arrow-start); marker-end: url(#arrow-end); }
      .dim-text { font-family: Arial, sans-serif; font-size: 3px; fill: #003366; text-anchor: middle; }
      .center { stroke: #c00; stroke-width: 0.15; stroke-dasharray: 4,1,1,1; }
      .title { font-family: Arial, sans-serif; font-size: 4px; fill: #000; }
      .title-sm { font-family: Arial, sans-serif; font-size: 2.5px; fill: #333; }
      .view-label { font-family: Arial, sans-serif; font-size: 3.5px; fill: #000; font-weight: bold; }
      .fill-light { fill: #f0f0f0; stroke: #000; stroke-width: 0.5; }
      .stud { fill: #e0e0e0; stroke: #000; stroke-width: 0.3; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="297" height="210" fill="white"/>

  <!-- ==================== TOP VIEW ==================== -->
  <text x="75" y="12" class="view-label" text-anchor="middle">TOP VIEW</text>

  <g transform="translate(20, 18)">
    <!-- Brick outline (top) - scaled 2.5:1 -->
    <!-- 31.8mm x 15.8mm -> 79.5 x 39.5 at 2.5:1 -->
    <rect x="0" y="0" width="79.5" height="39.5" class="fill-light"/>

    <!-- Studs (4x2 grid) - stud_d=4.8 -> 12 at 2.5:1, pitch=8 -> 20 -->
    <!-- Row 1 (y=0): studs at x = 10, 30, 50, 70 from left -->
    <circle cx="10" cy="10" r="6" class="stud"/>
    <circle cx="30" cy="10" r="6" class="stud"/>
    <circle cx="50" cy="10" r="6" class="stud"/>
    <circle cx="70" cy="10" r="6" class="stud"/>
    <!-- Row 2 (y=1) -->
    <circle cx="10" cy="30" r="6" class="stud"/>
    <circle cx="30" cy="30" r="6" class="stud"/>
    <circle cx="50" cy="30" r="6" class="stud"/>
    <circle cx="70" cy="30" r="6" class="stud"/>

    <!-- Dimension: Length (31.8mm) -->
    <line x1="0" y1="39.5" x2="0" y2="52" class="dim-line"/>
    <line x1="79.5" y1="39.5" x2="79.5" y2="52" class="dim-line"/>
    <line x1="0" y1="50" x2="79.5" y2="50" class="dim-arrow"/>
    <text x="39.75" y="48.5" class="dim-text">31.8</text>

    <!-- Dimension: Width (15.8mm) -->
    <line x1="79.5" y1="0" x2="92" y2="0" class="dim-line"/>
    <line x1="79.5" y1="39.5" x2="92" y2="39.5" class="dim-line"/>
    <line x1="90" y1="0" x2="90" y2="39.5" class="dim-arrow"/>
    <text x="95" y="21" class="dim-text" text-anchor="start">15.8</text>

    <!-- Dimension: Stud pitch (8.0mm) -->
    <line x1="10" y1="0" x2="10" y2="-8" class="dim-line"/>
    <line x1="30" y1="0" x2="30" y2="-8" class="dim-line"/>
    <line x1="10" y1="-6" x2="30" y2="-6" class="dim-arrow"/>
    <text x="20" y="-7.5" class="dim-text">8.0 pitch</text>

    <!-- Dimension: Stud diameter -->
    <line x1="44" y1="10" x2="56" y2="10" class="dim-arrow"/>
    <text x="50" y="8" class="dim-text">&#x2300;4.8</text>
  </g>

  <!-- ==================== FRONT VIEW ==================== -->
  <text x="60" y="82" class="view-label" text-anchor="middle">FRONT VIEW</text>

  <g transform="translate(20, 88)">
    <!-- Brick body: 31.8 x 11.4 -> 79.5 x 28.5 at 2.5:1 -->
    <rect x="0" y="4.5" width="79.5" height="28.5" class="fill-light"/>

    <!-- Studs on top (visible as bumps) -->
    <rect x="7" y="0" rx="1" ry="1" width="6" height="4.5" class="stud"/>
    <rect x="27" y="0" rx="1" ry="1" width="6" height="4.5" class="stud"/>
    <rect x="47" y="0" rx="1" ry="1" width="6" height="4.5" class="stud"/>
    <rect x="67" y="0" rx="1" ry="1" width="6" height="4.5" class="stud"/>

    <!-- Hollow interior (hidden lines) -->
    <line x1="3.75" y1="30.5" x2="3.75" y2="4.5" class="hidden"/>
    <line x1="75.75" y1="30.5" x2="75.75" y2="4.5" class="hidden"/>
    <line x1="3.75" y1="30.5" x2="75.75" y2="30.5" class="hidden"/>

    <!-- Dimension: Total height with studs (11.4 + 1.8 = 13.2) -->
    <line x1="79.5" y1="0" x2="92" y2="0" class="dim-line"/>
    <line x1="79.5" y1="33" x2="92" y2="33" class="dim-line"/>
    <line x1="90" y1="0" x2="90" y2="33" class="dim-arrow"/>
    <text x="95" y="18" class="dim-text" text-anchor="start">13.2</text>

    <!-- Dimension: Brick height only (11.4) -->
    <line x1="0" y1="4.5" x2="-12" y2="4.5" class="dim-line"/>
    <line x1="0" y1="33" x2="-12" y2="33" class="dim-line"/>
    <line x1="-10" y1="4.5" x2="-10" y2="33" class="dim-arrow"/>
    <text x="-14" y="20" class="dim-text" text-anchor="end">11.4</text>

    <!-- Dimension: Stud height (1.8) -->
    <line x1="67" y1="0" x2="67" y2="-5" class="dim-line"/>
    <line x1="73" y1="0" x2="73" y2="-5" class="dim-line"/>
    <text x="70" y="-6" class="dim-text">1.8 stud h</text>

    <!-- Dimension: Length -->
    <line x1="0" y1="33" x2="0" y2="45" class="dim-line"/>
    <line x1="79.5" y1="33" x2="79.5" y2="45" class="dim-line"/>
    <line x1="0" y1="43" x2="79.5" y2="43" class="dim-arrow"/>
    <text x="39.75" y="41.5" class="dim-text">31.8</text>
  </g>

  <!-- ==================== RIGHT SIDE VIEW ==================== -->
  <text x="195" y="82" class="view-label" text-anchor="middle">RIGHT VIEW</text>

  <g transform="translate(165, 88)">
    <!-- Brick body: 15.8 x 11.4 -> 39.5 x 28.5 at 2.5:1 -->
    <rect x="0" y="4.5" width="39.5" height="28.5" class="fill-light"/>

    <!-- Studs on top -->
    <rect x="7" y="0" rx="1" ry="1" width="6" height="4.5" class="stud"/>
    <rect x="27" y="0" rx="1" ry="1" width="6" height="4.5" class="stud"/>

    <!-- Underside tubes (hidden) -->
    <circle cx="20" cy="22" r="8.14" class="hidden"/>
    <circle cx="20" cy="22" r="6" class="hidden"/>

    <!-- Dimension: Width -->
    <line x1="0" y1="33" x2="0" y2="45" class="dim-line"/>
    <line x1="39.5" y1="33" x2="39.5" y2="45" class="dim-line"/>
    <line x1="0" y1="43" x2="39.5" y2="43" class="dim-arrow"/>
    <text x="19.75" y="41.5" class="dim-text">15.8</text>

    <!-- Dimension: Height -->
    <line x1="39.5" y1="0" x2="52" y2="0" class="dim-line"/>
    <line x1="39.5" y1="33" x2="52" y2="33" class="dim-line"/>
    <line x1="50" y1="0" x2="50" y2="33" class="dim-arrow"/>
    <text x="55" y="18" class="dim-text" text-anchor="start">13.2</text>

    <!-- Tube dimensions -->
    <text x="20" y="15" class="dim-text">tube &#x2300;6.51</text>
  </g>

  <!-- ==================== TITLE BLOCK ==================== -->
  <g transform="translate(195, 175)">
    <rect x="0" y="0" width="95" height="30" fill="none" stroke="#000" stroke-width="0.5"/>
    <line x1="0" y1="8" x2="95" y2="8" stroke="#000" stroke-width="0.3"/>
    <line x1="0" y1="16" x2="95" y2="16" stroke="#000" stroke-width="0.3"/>
    <line x1="0" y1="22" x2="95" y2="22" stroke="#000" stroke-width="0.3"/>

    <text x="47.5" y="6" class="title" text-anchor="middle" font-weight="bold">LEGO 2x4 Brick</text>
    <text x="47.5" y="13.5" class="title-sm" text-anchor="middle">Scale: 2.5:1 | Units: mm</text>
    <text x="47.5" y="20" class="title-sm" text-anchor="middle">Date: 2026-02-13</text>
    <text x="47.5" y="27" class="title-sm" text-anchor="middle">Generated by Claude Code</text>
  </g>
</svg>
